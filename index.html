<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> Random Password</h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img onclick="copyPassword()" src="images/copy.png" >
        </div>
        <button onclick="createPassword()"><img src="images/generate.png">Generate Password</button>
    </div>
    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "1234567890";
        const symbol = "~@#$%&*><.,";
        const allChar = upperCase + lowerCase + number + symbol;

        function createPassword(){
            let password = "";
            password += upperCase[Math.floor(Math.random()* upperCase.length)];
            password += lowerCase[Math.floor(Math.random()* upperCase.length)];
            password += number[Math.floor(Math.random()* upperCase.length)];
            password += symbol[Math.floor(Math.random()* upperCase.length)];

            while(length > password.length){
                password += allChar[Math.floor(Math.random()* allChar.length)];
            }
            passwordBox.value = password;
        }
        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>    
</body>
</html>
